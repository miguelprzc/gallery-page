<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>

    <link rel="icon" href="images/devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <title>Gallery Page</title>

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <img src="images/profilePhoto.png" alt="profile-picture" class="profile-pic">
        <h1 class="profile-name">Rodney Cotton</h1>
        <p class="location">Helsinki, Finland</p>
        <div class="stats posts">
          <p class="number">100</p>
          <p class="category">Posts</p>
        </div>
        <div class="stats followers">
          <p class="number">2,242</p>
          <p class="category">Followers</p>
        </div>
        <div class="stats following">
          <p class="number">1,432</p>
          <p class="category">Following</p>
        </div>
      </div>
    </div>
    <div class="gallery-container">
      <img src="images/photo1.png" alt="figure-1" class="fig figure-1">
      <img src="images/photo2.png" alt="figure-2" class="fig figure-2">
      <img src="images/photo3.png" alt="figure-3" class="fig figure-3">
      <img src="images/photo4.png" alt="figure-4" class="figure-4">
      <img src="images/photo5.png" alt="figure-5" class="fig figure-5">
      <img src="images/photo6.png" alt="figure-6" class="fig figure-6">
    </div>
    <!-- <footer>
      <p>created by <a href="https://github.com/miguelprzc">miguelprzc</a></p>
    </footer> -->
    
  </body>
</html>
